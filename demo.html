<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="rating.js"></script>
</head>
<style type="text/css">
	* {
		padding: 0;
		margin: 0;
      box-sizing: border-box;
	}

	.cd-star {
		display: inline;
	}

	.grab .cd-star {
		cursor: pointer;
	}

	.cd-star.active,
	.cd-star.cd-hover {
		color: #ff0000;
	}


</style>

<body>

	<script type="text/javascript">
		$(document).ready(function(){
			$('.rating').cdrating();
		});

	</script>

	<div class="rating" data-mode="rating" data-name-input="PROPERTY[12][0]"></div>
	<div class="rating" data-rate="2"></div>

</body>
</html>
